<!DOCTYPE html>
<!-- Just reset symbol text â†» -->
<html>
  <head>
    <title>Tony's Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="right-vertical"></div>

      <div class="column">
        <hr class="top-horizontal" />

        <h3>HOME</h3>
        <h2 class="score" id="hom-score">0</h2>
        <div>
          <button class="btn-1" onclick="add1Home()">+1</button>
          <button class="btn-2" onclick="add2Home()">+2</button>
          <button class="btn-3" onclick="add3Home()">+3</button>
        </div>
        <hr class="bottom-horizontal" />
      </div>
      <div class="column">
        <hr class="top-horizontal" />
        <h3>GUEST</h3>
        <h2 class="score" id="gue-score">0</h2>
        <div>
          <button class="btn-1" onclick="add1Guest()">+1</button>
          <button class="btn-2" onclick="add2Guest()">+2</button>
          <button class="btn-3" onclick="add3Guest()">+3</button>
        </div>
        <hr class="bottom-horizontal" />
      </div>
      <button onclick="resetAll()">Reset All</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
